<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="categirymenu">
<!-- start header -->
<header>
    <div class="top center">
        <div class="left fl">
            <ul>
                <li><a href="">免费教程</a></li>
                <li>|</li>
                <li><a href="">小学辅导</a></li>
                <li>|</li>
                <li><a href="">中学辅导</a></li>
                <li>|</li>
                <li><a href="">大学辅导</a></li>
                <li>|</li>
                <li><a href="">英语辅导</a></li>
                <li>|</li>
                <li><a href="">师资力量</a></li>
                <div class="clear"></div>
            </ul>
        </div>
        <div class="right fr">
            <a th:href="@{/cartList}"><div class="gouwuche fr">购物车</div></a>
            <div class="fr">
                <ul th:unless="${session.user}">
                    <li><a th:href="@{/toLogin}">登录</a></li>
                    <li>|</li>
                    <li><a th:href="@{/toRegister}">注册</a></li>
                </ul>
                <ul th:if="${session.user}">
                    <li>欢迎您！<span style="font-size: 15px;" th:text="${session.user.username}"></span></li>
                    <li style="margin-left: 10px">|</li>
                    <li><a th:href="@{/toInfo}">个人中心</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
</header>
<!--end header -->

<!-- start banner_x -->
<div class="banner_x center">
    <a th:href="@{/index}" class="logo fl"></a>
    <div class="nav fl">
<!--        <div th:if="${session.user}">-->
        <ul>
            <li th:each="fcategory:${session.category}"><a th:href="@{/getAllCourseByFcategoryId(id=${fcategory.id})}" th:text="${fcategory.name}">小学辅导</a></li>
            <li><a href="">师资力量</a></li>
        </ul>
<!--        </div>-->
    </div>
    <div class="search fr">
        <form th:action="@{/search}" method="post">
            <div class="text fl">
                <input type="text" name="name" class="shuru"  placeholder="请输入课程名称"/>
            </div>
            <div class="submit fl">
                <input type="submit" class="sousuo" value="搜索"/>
            </div>
            <div class="clear"></div>
        </form>
        <div class="clear"></div>
    </div>
</div>
<!-- end banner_x -->
</div>
</body>
</html>
